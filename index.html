<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pregunta que cambiará todo</title>
    <link rel="stylesheet" href="Quieres.css">

</head>
<body>
    <div class="stars" id="stars"></div>
    
    <!-- Contenedor inicial -->
    <div class="container" id="initialContainer">
        <div class="profile-pic">
            <img src="https://media.istockphoto.com/id/638756792/es/foto/hermosa-mujer-posando-sobre-fondo-oscuro.jpg?s=612x612&w=0&k=20&c=VDQGuUfLRZBvUDL6NSrRA1ApmpbD_faL_u5ahGZ85jU=" alt="Foto de perfil">
        </div>
        <h1>¿Quieres ser mi novia?❤️</h1>
        <p>Esta pregunta lleva tiempo en mi corazón y hoy quiero compartirla contigo...</p>
        
        <div class="buttons">
            <button id="btnYes">¡Sí, acepto! ❤️</button>
            <button id="btnNo">No</button>
        </div>
        <div class="persuasive-message" id="persuasiveMessage"></div>
    </div>

    <!-- Nuevo contenedor para los mensajes románticos -->
    <div class="container romantic-container" id="romanticContainer" style="display: none;">
        <h1 class="romantic-title">💑 Nuestro Amor 💑</h1>
        <div class="message-content"></div>
    </div>
    
    <div id="response"></div>
    <script src="Quieres.js"></script>
</body>
</html>
